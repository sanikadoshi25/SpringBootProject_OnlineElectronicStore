<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{Base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
</head>
<body>
<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Add Product</p>

							<!-- Success Message -->
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<!-- Error Message -->
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form th:action="@{/admin/saveProduct}" method="post" enctype="multipart/form-data">
								<!-- Title -->
								<div class="mb-3">
									<label>Enter Title</label> 
									<input type="text" name="title" class="form-control">
								</div>

								<!-- Description -->
								<div class="mb-3">
									<label>Enter Description</label>
									<textarea rows="3" class="form-control" name="description"></textarea>
								</div>

								<!-- Category -->
								<div class="mb-3">
									<label>Category</label> 
									<select class="form-control" name="category">
										<option>--select--</option>
										<th:block th:each="c : ${categories}">
											<option th:value="${c.name}">[[${c.name}]]</option>
										</th:block>
									</select>
								</div>

								<!-- Price -->
								<div class="mb-3">
									<label>Enter Price</label> 
									<input type="number" name="price" class="form-control">
								</div>

								<!-- Status -->
								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" value="true" checked>
										<label class="form-check-label">Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" value="false">
										<label class="form-check-label">Inactive</label>
									</div>
								</div>

								<!-- Stock -->
								<div class="row">
									<div class="mb-3 col">
										<label>Enter Stock</label> 
										<input type="text" name="stock" class="form-control">
									</div>

									<!-- Image -->
									<div class="mb-3 col">
										<label>Upload Image</label> 
										<input type="file" name="file" class="form-control">
									</div>
								</div>

								<!-- Submit Button -->
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
