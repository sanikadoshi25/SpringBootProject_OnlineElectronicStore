spring.application.name=Online_ElectronicStore

# Server Port (Changed from 8080 to 9090)server.port=9090

# Database connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Online_ElectronicStore
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf properties
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# SMTP Configuration (Replace with actual credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=electronicstore@gmail.com

#For proper working "Go to add password" login the account "Create app password" and give this password in the below line.
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
